<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--  BOOTSTRAP STUFF  -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
              integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
              integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
        <title>Lager</title>

        <style>
                #inventoryContainer {
                    margin: 50px 0 0 100px;
                }

                #festivalAddForm {
                    width: 50%;
                    margin: 40px 0 75px 150px;
                    border: 1px solid #ced4da;
                    border-radius: .25rem;
                    padding-bottom: 20px;
                }

                input.btn-dark {
                    margin-left: 15px;
                }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark">
            <a href="/" class="navbar-brand">
                <h3 class="mb-0">FVIV FESTIVAL</h3>
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link ">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/inventory/add" class="nav-link">Add an Item</a>
                    </li>
                    <li class="nav-item">
                        <a href="/inventory" class="nav-link active">View Inventory</a>
                    </li>
                </ul>
            </div>
        </nav>

        <form id="festivalAddForm" th:action="@{/inventory/add}" method="POST">
            <div class="form-group col-md-8">
                <label class="col-form-label" for="name">Name</label>
                <input class="form-control" type="text" id="name" name="name" >
            </div>

            <div class="form-group col-md-8">
                <label class="col-form-label" for="price">Price</label>
                <input class="form-control" type="number" step="0.01" id="price" name="price" >
            </div>

            <div class="form-group col-md-8">
                <label class="col-form-label" for="cost">Cost</label>
                <input class="form-control" type="number" step="0.01" id="cost" name="cost" >
            </div>

            <div class="form-group col-md-8">
                <label class="col-form-label" for="minimalQuantity">minimal Quantity</label>
                <input class="form-control" type="number" id="minimalQuantity" name="minimalQuantity" >
            </div>

            <div class="form-group col-md-8">
                <label class="col-form-label" for="quantity">Quantity</label>
                <input class="form-control" type="number" id="quantity" name="quantity" >
            </div>

            <div class="form-group col-md-8">
                <label class="col-form-label" for="category">Category</label>
                <select class="form-control" id="category" name="category" >
                    <option value="food">Food</option>
                    <option value="drink">Drink</option>
                    <option value="furniture">Furniture</option>
                </select>
            </div>

            <input type="submit" class="btn btn-dark">
        </form>
    </body>
</html>
