<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <!--  BOOTSTRAP STUFF  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
  <title>Edit Area</title>
</head>

<body>

  <!--  START HERE  -->
  <script type="text/javascript" language="javascript">
  		var currentURL = "@{" + location.pathname + "}";
  </script>
  <!--  NavBar -->
  <nav class="navbar navbar-expand-md navbar-dark">
    <a href="/" class="navbar-brand">
      <h3 class="mb-0">FVIV FESTIVAL</h3>
    </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a th:href="@{'/location/' + ${location.getName()}}" class="nav-link ">Overview of Location</a>
        </li>
        <li class="nav-item">
          <a th:href="@{'/location/' + ${location.getName()} + '/area'}" class="nav-link">See all existing Areas</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--  Overlay -->
  <section class="d-flex align-items-center" id="showcase">
    <div id="overlay"></div>
    <div id="header" class="container text-white text-center">
      <h3 class="display-5 mb-0">Creating the awesome Area?!</h3>
      <h1 class="display-3">Where should it be?</h1>
      <p class="lead d-none d-md-block">Some random lorem Ipsum here! </p>
    </div>
  </section>

  <!--  ImputField -->
  <section>

    <div id="wrapper" class="container text-center">
      <h1 class="mb-3 mt-5"> Edit Area </h1>
      <form method="POST" th:action="${currentURL}" th:object="${area}">
      	<label for="zone">Zone</label>
        <input type="text" th:field="*{zone}" th:value="${area.getZone()}" class="form-control" />
        <br />
        <label for="maxVisitors">Max Visitors</label>
        <input type="number" th:field="*{maxVisitors}" class="form-control" />
        <br />
        <label for="type">Type</label><br/>	
		<label class="box-radio-input">
		<input type="radio" name="chk_info" th:field="*{type}" value="CAMPING"><span>Camping</span></label>
		<label class="box-radio-input">
		<input type="radio" name="chk_info" th:field="*{type}" value="PARK"><span>Park</span></label>
		<label class="box-radio-input">
		<input type="radio" name="chk_info" th:field="*{type}" value="CATERING"><span>Catering</span></label>
		<label class="box-radio-input">
		<input type="radio" name="chk_info" th:field="*{type}" value="STAGE"><span>Stage</span></label>
		<br />
		<br />
		
		<!-- Stage를 눌렀을 때만 보이게 할 것 -->
		<label for="maxStages">Max Stages</label>
        <input type="number" th:field="*{maxStages}" class="form-control" />
        <br />
		<br />
		
        <button id="btn" type="submit" class="btn btn-lg btn-dark text-light">
          Edit Area
        </button>
        <!--
        <a id="deleteLink" th:onclick="'deleteFestival(' + ${festival_form.id} + ')'" href="#">Festival löschen</a>
 		-->
      </form>

    </div>

  </section>
  <br>
  <br>


  <!-- BOOTSTRAP SCRIPTS -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $("#year").text(new Date().getFullYear());
  </script>
</body>

</html>
