<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Lets try this !</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link type="text/css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Basic CSS with Thymeleaf -->
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
  <!-- Material Design Bootstrap -->
  <link th:href="@{/resources/css/mdb.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/resources/css/timeline.min.css}">
  <link th:href="@{/resources/css/addons-pro/chat.css}" rel="stylesheet">
  <style>
    html,
    body,
    header,
    .view.jarallax {
      height: 100%;
      min-height: 100%;

    }
  </style>
</head>

<body class="event-lp">

  <!-- Navigation & Intro -->
  <header>

    <!-- Userspecific Navbar -->
    <nav th:replace="usernav :: usernavigation"></nav>


    <!-- Intro Section -->
    <div th:replace="userintro :: usersection"></div>

  </header>


  <!-- Main content -->
  <main>

    <div class="container">

      <!-- Section 1 -->
      <div th:replace="section1 :: section1"></div>

      <hr class="">

      <!-- Section 2 -->
      <div th:replace="section2 :: section2"></div>

    </div>

    <!-- Section 3 -->
    <div th:replace="section3 :: section3"></div>

    <!-- Section 4 -->
    <div th:replace="section4 :: section4"></div>

    <div class="container">

      <!-- Section 5 -->
      <div th:replace=" section5 :: section5"></div>

      <hr>

      <!-- Section 6 -->

      <!-- Section 6 MANAGER Chat -->
      <section id="contact" class="mb-5">
        <div class="container text-center" sec:authorize="isAuthenticated()">
          <div> Hallo User </div>


          <table class="ui celled table" sec:authorize="!hasAuthority('MANAGER')">
            <thead>
              <tr>
                <th>sender</th>
                <th>message</th>

              </tr>
            </thead>
            <tbody>

              <th:block th:each="message : ${messageManagement.findByReceiver(Account)}">
                <tr>
                  <td th:text="${message.sender.getUserAccount().username}"></td>
                  <td th:text="${message.message}"></td>
                </tr>
              </th:block>
            </tbody>


          </table>
          <div sec:authorize="!hasAuthority('MANAGER')" th:if="!${messageManagement.anyMessages(Account)}"
            th:text="#{noMessages}"></div>
          <table class="ui celled table" sec:authorize="hasAuthority('MANAGER')">

            <thead>
              <tr>
                <th>receiver</th>
                <th>message</th>

              </tr>
            </thead>
            <tbody>

              <th:block th:each="message : ${messageManagement.findBySender(Account)}">
                <tr>
                  <td th:text="${message.receiver.getUserAccount().username}"></td>
                  <td th:text="${message.message}"></td>
                </tr>
              </th:block>
            </tbody>
          </table>
          <div sec:authorize="hasAuthority('MANAGER')" th:if="!${messageManagement.anySentMessages(Account)}"
            th:text="#{noSentMessages}"></div>
          <div sec:authorize="hasAuthority('MANAGER')">
            <form th:action="@{sendMessage/{name}(name=${Account.getUserAccount().username})}" method="get">
              <button type="submit" th:href="@{sendMessage/{name}(name=${Account.getUserAccount().username})}"
                th:text="#{sendNewMessage}">
              </button>
            </form>
          </div>



        </div>
      </section>


    </div>

  </main>
  <!-- Main content -->

  <!--Footer-->
  <footer class="page-footer black text-center text-md-left pt-0">

    <!--Footer Links-->
    <div class="container">

      <!--Grid row-->
      <div class="row pt-5 mb-3 text-center d-flex justify-content-center">

        <!--Grid column-->
        <div class="col-md-2 mb-3">
          <h6 class="text-uppercase font-weight-bold">
            <a href="#!">About us</a>
          </h6>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-2 mb-3">
          <h6 class="text-uppercase font-weight-bold">
            <a href="#!">Help</a>
          </h6>
        </div>
        <!--Grid column-->


      </div>
      <!--Grid row-->

      <hr class="rgba-white-light" style="margin: 0 15%;">

      <!--Grid row-->
      <div class="row d-flex text-center justify-content-center mb-md-0 mb-4">

        <!--Grid column-->
        <div class="col-md-8 col-12 mt-5">
          <p style="line-height: 1.7rem">Some funky FVIV Festivals Stuff goes here!</p>

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

      <hr class="clearfix d-md-none rgba-white-light" style="margin: 10% 15% 5%;">

      <!--Grid row-->
      <div class="row pb-3">

        <!--Grid column-->
        <div class="col-md-12">

          <div class="footer-socials mb-5 flex-center">
            <!--Facebook-->
            <a class="p-2 m-2 fa-lg fb-ic" href="https://www.facebook.com/FVIV-Events-109983937178291/">
              <i class="fab fa-facebook-f fa-lg white-text mr-md-4"> </i>
            </a>
            <!--Twitter-->
            <a class="p-2 m-2 fa-lg tw-ic" href="https://twitter.com/EventsFviv">
              <i class="fab fa-twitter fa-lg white-text mr-md-4"> </i>
            </a>
            <!--Google +-->
            <a class="p-2 m-2 fa-lg gplus-ic" href="https://www.google.com/intl/de/gmail/about/#">
              <i class="fab fa-google-plus-g fa-lg white-text mr-md-4"> </i>
            </a>
            <!--Instagram-->
            <a class="p-2 m-2 fa-lg ins-ic" href="https://www.instagram.com/fviv.events/">
              <i class=" fab fa-instagram fa-lg white-text mr-md-4"> </i>
            </a>
          </div>
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->

    </div>
    <!--/Footer Links-->

    <!--Copyright-->
    <div class="footer-copyright py-3 text-center">
      <div class="container-fluid">
        Â© 2020 Copyright: <a href="https://fviv-festivals.com/" target="_blank"> FVIV-Festivals.com </a>
      </div>
    </div>
    <!--/Copyright-->

  </footer>
  <!--/Footer-->

  <!--  Timer  -->
  <script type="text/javascript" rel="script" th:src="@{/resources/js/timer.js}"></script>
  <!--  JQuery  -->
  <script type="text/javascript" rel="script" th:src="@{/resources/js/jquery-3.4.1.min.js}"></script>
  <!--  Bootstrap tooltips  -->
  <script type="text/javascript" rel="script" th:src="@{/resources/js/popper.min.js}"></script>
  <!--  Bootstrap core JavaScript  -->
  <script type="text/javascript" rel="script" th:src="@{/resources/js/bootstrap.min.js}"></script>
  <!--  MDB core JavaScript  -->
  <script type="text/javascript" rel="script" th:src="@{/resources/js/mdb.min.js}"></script>

  <!-- Custom scripts -->

  <script sec:authorize="!isAuthenticated()">
    new WOW().init();
  </script>


</body>

</html>
