<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <!--  BOOTSTRAP STUFF  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
  <title>ACCOUNTANCY</title>
</head>

<body>

  <!--  START HERE  -->

  <!--  NavBar -->
  <nav th:include="usernav :: usernavigation"></nav>

  <!--  Overlay -->
  <section class="d-flex align-items-center" id="showcase">
    <div id="overlay"></div>
    <div id="header" class="container text-white text-center">
      <h3 class="display-5 mb-0">Ticket Site</h3>
      <h1 class="display-3">All the sold tickets so far!</h1>
      <p class="lead d-none d-md-block">Some random lorem Ipsum here! </p>

    </div>
  </section>

  <!--  Table, which lists the accountancy data -->
  <div class="ui grid">
    <div class="three wide column"></div>
    <div class="ten wide column" style="padding-top: 50px">

      <h4 class="ui dividing header">Accountancy</h4>
      <table width=100% height=100%>
        <tr>
          <td width=40%>
            <!-- Left part -->
            <table class="ui celled table">
              <thead>
                <tr>
                  <th>Expenses</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody th:remove="all-but-first">
                <tr th:each="accountancyEntry : ${entrylist}" th:if="${accountancyEntry.isExpense()}">
                  <td th:text="${accountancyEntry.description}">Beschreibung</td>
                  <td th:text="${accountancyEntry.value}">Betrag</td>
                </tr>
              </tbody>
            </table>

          </td>
          <td width=40%>
            <!-- Right part-->

            <table class="ui celled table">
              <thead>
                <tr>
                  <th>Revenues</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody th:remove="all-but-first">
                <tr th:each="accountancyEntry : ${entrylist}" th:if="${accountancyEntry.isRevenue()}">
                  <td th:text="${accountancyEntry.description}">Beschreibung</td>
                  <td th:text="${accountancyEntry.value}">Betrag</td>
                </tr>
              </tbody>
            </table>

          </td>
        </tr>
      </table>

    </div>
  </div>

  <!-- BOOTSTRAP SCRIPTS -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $("#year").text(new Date().getFullYear());
  </script>
</body>

</html>
