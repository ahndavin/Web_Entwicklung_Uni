<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!--  BOOTSTRAP STUFF  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />

  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
  <title>Prototype_Davin</title>
</head>

<body>
  <!--  START HERE  -->

  <!--  NavBar -->
  <nav class="navbar navbar-expand-md navbar-dark">
    <a href="/" class="navbar-brand">
      <h3 class="mb-0">FVIV FESTIVAL</h3>
    </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="/createArea" class="nav-link">Create an Area</a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link active">Overview of Location</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--  Overlay -->
  <section class="d-flex align-items-center" id="showcase" >
    <div id="overlay"></div>
    <div id="header" class="container text-white text-center">
      <h1 th:text="${location.getName()}" class="display-3"></h1>
      <h5 th:text="${location.getAddress()}"></h5>
    </div>
  </section>

  <!--  3 Row Column -->
  <section>
    <div class="container text-center">
      <h2 class="mt-4">Yoo, Plan-team, go ahead and get some Bands in here!</h2>
      <div class="row mt-5">
        <div class="col-md-4">
          <h3><b>Information</b></h3>
          </br>
		  <li class="list-group-item">
		  	<b>Name: </b>
			<label th:text="${location.getName()}"></label>
		  </li>
		  <li class="list-group-item">
			<b>Address: </b>
			<label th:text="${location.getAddress()}"></label>
		  </li>
		  <li class="list-group-item">
			<b>Max Visitors: </b>
			<label th:text="${location.getMaxVisitors()}"></label>
		  </li>
		  <li class="list-group-item">
			<b>Status: </b>
			<label th:text="${location.getStatus()}"></label>
		  </li>
		  <li class="list-group-item">
			<b>Current Visitors: </b>
			<label th:text="${location.getCurrVisitors()}"></label>
		  </li>
        </div>
        <div class="col-md-4">
          <img class="thumbnail" th:src="@{/resources/img/location/ground_plan/{image}.jpg(image=${location.getName()})}" width="100%" height="100%">
        </div>
        <div class="col-md-4">
          <h3><b>Festivals</b></h3>
          </br>
          <li class="list-group-item">
			<a href="/festivals">
				<label th:text="${location.getCurrVisitors()}"></label>
			</a>
		  </li>
        </div>
      </div>
    </div>
    </br>
    </br>
    </br>
  </section>



  <!-- BOOTSTRAP SCRIPTS -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $("#year").text(new Date().getFullYear());
  </script>
</body>

</html>
