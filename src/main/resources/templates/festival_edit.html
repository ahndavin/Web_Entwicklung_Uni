<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--  BOOTSTRAP STUFF  -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
              integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
              integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
        <title>Edit Festival</title>

        <style>
            #festivalEditForm {
                width: 50%;
                margin: 40px 0 75px 150px;
                border: 1px solid #ced4da;
                border-radius: .25rem;
                padding-bottom: 20px;
            }

            input.btn-dark {
                margin-left: 15px;
            }

            #deleteLink {
                float: right;
                margin-right: 20px;
            }
        </style>

        <script>
            function deleteFestival(id) {
                var result = confirm("Festival wirklich löschen?");

                if(result) {
                    location.href = "/festival/" + id + "/delete";
                }
            }
        </script>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark">
            <a href="/" class="navbar-brand">
                <h3 class="mb-0">FVIV FESTIVAL</h3>
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link ">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/festival/add" class="nav-link">Create a Festival</a>
                    </li>
                    <li class="nav-item">
                        <a href="/festivals" class="nav-link">See all existing Festivals</a>
                    </li>
                </ul>
            </div>
        </nav>

        <form id="festivalEditForm" th:action="@{/festival/edit}" th:object="${festival_form}" method="POST">
            <input type="hidden"        th:field="*{id}" >

            <div class="form-group col-md-8">
                <label class="col-form-label" for="name">Name</label>
                <input class="form-control" type="text" th:field="*{name}" >
            </div>

            <div class="form-group col-md-8">
                <label class="col-form-label" for="location">Location</label>
                <input class="form-control" type="text" th:field="*{location}" >
            </div>

            <div class="form-group col-md-8">
                <label class="col-form-label" for="startDate">Start</label>
                <input class="form-control" type="date" th:field="*{startDate}" >
            </div>

            <div class="form-group col-md-8">
                <label class="col-form-label" for="endDate">Ende</label>
                <input class="form-control" type="date" th:field="*{endDate}" >
            </div>


            <div class="form-group col-md-8">
                <label class="col-form-label" for="amountDaytickets">Anzahl Tagestickets</label>
                <input class="form-control" type="number" id="amountDaytickets" th:name="amountDaytickets" th:value="${festival_form.ticketBuilder.amountDaytickets}" >
            </div>

            <div class="form-group col-md-8">
                <label class="col-form-label" for="amountCampingtickets">Anzahl Campingtickets</label>
                <input class="form-control" type="number" id="amountCampingtickets" th:name="amountCampingtickets" th:value="${festival_form.ticketBuilder.amountCampingtickets}" >
            </div>

            <div class="form-group col-md-8">
                <label class="col-form-label" for="priceDayticket">Preis Tagesticket</label>
                <input class="form-control" type="number" id="priceDayticket" th:name="priceDayticket" th:value="${festival_form.ticketBuilder.formattedPriceDayticket}" >
            </div>

            <div class="form-group col-md-8">
                <label class="col-form-label" for="priceCampingticket">Preis Campingticket</label>
                <input class="form-control" type="number" id="priceCampingticket" th:name="priceCampingticket" th:value="${festival_form.ticketBuilder.formattedPriceCampingticket}" >
            </div>

            <div class="form-group col-md-8">
                <label class="col-form-label" for="maxVisitors">maximale Besucher</label>
                <input class="form-control" type="number" th:field="*{maxVisitors}" >
            </div>

            <div class="form-group col-md-8">
                <label class="col-form-label" for="sellingTickets">Tickets verfügbar</label>
                <input class="form-control" type="checkbox" th:field="*{sellingTickets}" >
            </div>

            <input class="btn btn-dark" type="submit" value="ok">

            <a id="deleteLink" th:onclick="'deleteFestival(' + ${festival_form.id} + ')'" href="#">Festival löschen</a>
        </form>

    </body>
</html>
