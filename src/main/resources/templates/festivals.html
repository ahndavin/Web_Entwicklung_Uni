<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Festivals</title>
    </head>
    <body>
        <div th:each="festival : ${festivals}">
            <a th:href="${'/festival/' + festival.urlName + '-' + festival.id}">
                <p th:text="${festival.name + ' in ' + festival.location + ' von, bis: ' + festival.formattedDate}"></p>
            </a>

            <ul>
                <li th:each="item : ${festival.plan}" th:text="${item}"></li>
            </ul>
        </div>

        <a style="position: relative;top: 100px;font-weight: bold;" href="/festival/add">Festival hinzuf√ºgen</a>
    </body>
</html>
