<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>

    <!--  BOOTSTRAP STUFF  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    <title>Change Password</title>

    <meta charset="UTF-8">

</head>
<body>
<nav th:include="navigation :: navigation"></nav>


<div id="wrapper" class="container text-center">
    <form method="post" role="form" class="ui form" id="form" th:action="@{/changePassword/{name}(name=${name})}" th:object="${form}">


        <div class="field">
            <label th:text="#{changePassword.newPassword}" for="newPassword">new password</label><br/>
            <input id="newPassword" name="newPassword" th:field="*{newPassword}" th:errorclass="fieldError" type="password"
                   required="required"/><br/>
            <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">new password must not be empty</p>
        </div>





        <button id="btn" type="submit" class="btn btn-lg btn-dark text-light" th:text="#{changePassword.button}">
            change password
        </button>
    </form></div>
</body>
</html>
