<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!--  BOOTSTRAP STUFF  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />

  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
  <title>Prototype_Davin</title>
</head>

<body>
  <!--  START HERE  -->  
  <script type="text/javascript" language="javascript">
  	function goToCreateLineup() {
		var currURL = location.pathname
		currURL = currURL.replace("/lineup", "/createLineup");
		location.href = currURL;
	}
  </script>
  <!--  NavBar -->
  <nav class="navbar navbar-expand-md navbar-dark">
    <a href="/" class="navbar-brand">
      <h3 class="mb-0">FVIV FESTIVAL</h3>
    </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a th:href="@{'/location/' + ${location.getName()}}" class="nav-link ">Overview of Location</a>
        </li>
        <li class="nav-item">
          <a th:href="@{'/location/' + ${location.getName()} + '/area'}" class="nav-link">See all existing Areas</a>
        </li>
        <li class="nav-item">
          <a th:href="@{'/location/' + ${location.getName()} + '/area/' + ${area.getZone()} + '/stage'}" class="nav-link">See all existing Stages</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--  Overlay -->
  <section class="d-flex align-items-center" id="showcase" >
    <div id="overlay"></div>
    <div id="header" class="container text-white text-center">
      <h1 th:text="${location.getName()}" class="display-3"></h1>
      <h5 th:text="${location.getAddress()}"></h5>
    </div>
  </section>

  
  <div id="wrapper" class="container">
    <h1 th:text="'Stage: ' + ${stage.getName()}" class="text-center mb-05"></h1>
    <div class="container text-center">
	    <ul class="list-group" th:each="lineup : ${lineupList}">		
			<li class="list-group-item">
				<ul class="list-group">
                  <!-- <h5 th:text="'Name: ' + ${lineup.getArtist()}"></h5> -->

	      			<h5 th:text="'Date: ' + ${lineup.getDate()}"></h5>
	      			<button>
	      				<a>Edit</a>
	      			</button>
		    	</ul>
			</li>
		</ul>
    </div>
  </div>
  <br>
  <section class="d-flex align-items-center mb-02">
    <div id="header" class="container text-white text-center">
      <button id="btn" class="btn btn-lg btn-dark">
      	<a href="#" onclick="goToCreateLineup()" class="text-light">Add a new Lineup</a>
      </button>
    </div>
  </section>
  <br>
  <br>


  <!-- BOOTSTRAP SCRIPTS -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $("#year").text(new Date().getFullYear());
  </script>
</body>

</html>
