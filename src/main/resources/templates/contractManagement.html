<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <!--  BOOTSTRAP STUFF  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
  <title>All Contracts</title>
</head>

<body>

  <!--  START HERE  -->

  <!--  NavBar -->
  <nav class="navbar navbar-expand-md navbar-dark">
    <a href="" class="navbar-brand">
      <h3 class="mb-0">FVIV FESTIVAL</h3>
    </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="/createContract" class="nav-link">Create a Contract</a>
        </li>
        <li class="nav-item">
          <a href="/contractManagement" class="nav-link active">See all existing Contracts</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--  Overlay -->
  <section class="d-flex align-items-center" id="showcase">
    <div id="overlay"></div>
    <div id="header" class="container text-white text-center">
      <h3 class="display-5 mb-0">The Amazing Contract Site</h3>
      <h1 class="display-3">All your amazing Contracts so far!</h1>
      <p class="lead d-none d-md-block">Some random lorem Ipsum here! </p>

    </div>
  </section>

  <!--  Table, which gets created uppon creating a new Contract -->
  <div id="wrapper" class="container">
    <h1 class="text-center mb-05">Current Contracts</h1>
    <div class="container text-center">
      <ul class="list-group" th:each="contract, iStat: ${contractList} ">
        <h3 th:text="${iStat.index+1} + '. Contact' ">
        </h3>

        <li class="list-group-item">

          <label for="price">Price: </label>
          <label th:text="${contract.price}"></label>
        </li>
        <li class="list-group-item">
          <label for="artist">Artist: </label>
          <label th:text="${contract.artist}"></label>
        </li>
        <li class="list-group-item">
          <label for="accepted">Accepted: </label>
          <label th:text="${contract.accepted}"></label>
        </li>
        <li class="list-group-item">
          <label for="techniciansCount">Technicians Count: </label>
          <label th:text="${contract.techniciansCount}"></label>
        </li>
        <li class="list-group-item">
          <label for="techniciansWorkingHours">Technicians Workinghours: </label>
          <label th:text="${contract.techniciansWorkingHours}"></label>
        </li>
        <li class="list-group-item">
          <label for="techniciansHourlyWage">Technicians Hourlywage: </label>
          <label th:text="${contract.techniciansHourlyWage}"></label>
        </li>
        <br>
        <br>
      </ul>
    </div>
  </div>
  <br>
  <br>
  <section class="d-flex align-items-center mb-02">
    <div id="header" class="container text-white text-center">
      <button id="btn" class="btn btn-lg btn-dark">
        <a class="text-light" href="/createContract">Create a new Contract</a>
      </button>
    </div>
  </section>
  <br>
  <br>



  <!-- BOOTSTRAP SCRIPTS -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $("#year").text(new Date().getFullYear());
  </script>
</body>

</html>
