<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--  BOOTSTRAP STUFF  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    <title>Festival Inventory</title>

    <style>
        #inventoryContainer {
            margin: 50px 0 0 100px;
        }

        #editInventoryLink {
            padding: 40px 0 0 100px;
            float: left;
            width: 100%;
        }

        .back-button {
            margin: 130px 0 0 100px;
            float: left;
        }
    </style>
</head>

<body>
    <nav sec:authorize="hasAuthority('FESTIVAL_MANAGER')" class="navbar navbar-expand-lg navbar-dark scrolling-navbar">
        <div class="container">
            <a class="navbar-brand" href="/">FVIV</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto smooth-scroll">
                    <li class="nav-item">
                        <a class="nav-link" href="/#festivals" data-offset="80">Back</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/" data-offset="80">Home</a>
                    </li>
                </ul>

                <!-- FestivalManager Logout and Icon -->
                <ul class="navbar-nav nav-flex-icons">
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="fas fa-user-secret"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript: document.logoutForm.submit()" data-offset="80">Logout</a>
                        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                            <input hidden type="submit" value="Sign Out" />
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="inventoryContainer">
        <p>Current Inventory</p>

        <ul style="list-style: none;">
            <li th:each="inventoryItem: ${festival.inventory}">
                <p th:text="${inventoryItem.value + 'x ' + stock.findById(inventoryItem.key).get().product.name}"></p>
            </li>
        </ul>
    </div>

    <div id="inner-navigation">
        <a id="editInventoryLink"
            th:href="${'/festival/' + festival.name + '-' + festival.id + '/inventory/edit/'}">Edit Inventory</a>
    </div>
</body>

</html>
