<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--  BOOTSTRAP STUFF  -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
              integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
              integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
        <title>Festival Lager</title>

        <style>
            #inventoryContainer {
                margin: 50px 0 0 100px;
            }
            #editInventoryLink {
                margin: 40px 0 0 100px;
                float: left;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark">
            <a href="/" class="navbar-brand">
                <h3 class="mb-0">FVIV FESTIVAL</h3>
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link ">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/festival/add" class="nav-link">Create a Festival</a>
                    </li>
                    <li class="nav-item">
                        <a href="/festivals" class="nav-link">See all existing Festivals</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="inventoryContainer">
            <p>Aktueller Lagerbestand</p>

            <ul style="list-style: none;">
                <li th:each="inventoryItem: ${festival.inventory}">
                    <p th:text="${inventoryItem.value + 'x ' + stock.findById(inventoryItem.key).get().product.name}"></p>
                </li>
            </ul>
        </div>

        <a id="editInventoryLink" th:href="${'/festival/' + festival.name + '-' + festival.id + '/inventory/edit'}">Lager editieren</a>
    </body>
</html>
