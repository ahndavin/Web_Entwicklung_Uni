<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <!--  BOOTSTRAP STUFF  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
  <title>Areas</title>
</head>

<body>

  <!--  START HERE  -->
  <script type="text/javascript" language="javascript">
		function goToOverview() {
		    var currURL = location.pathname;
		    currURL = currURL.replace("/area", "");
			location.href = currURL;
		}
        function goToCreateArea() {
            var currURL = location.pathname;
           	currURL = currURL.replace("/area", "/createArea");
            location.href = currURL;
        }
  </script>
  <!--  NavBar -->
  <nav class="navbar navbar-expand-md navbar-dark">
    <a href="/" class="navbar-brand">
      <h3 class="mb-0">FVIV FESTIVAL</h3>
    </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="#" onclick="goToOverview()" class="nav-link ">Overview of Location</a>
        </li>
        <li class="nav-item">
          <a href="#" onclick="goToCreateArea()" class="nav-link">Create an Area</a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link active">See all existing Areas</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--  Overlay -->
  <section class="d-flex align-items-center" id="showcase">
    <div id="overlay"></div>
    <div id="header" class="container text-white text-center">
      <h3 class="display-5 mb-0">Amazing Location here!</h3>
      <h1 class="display-3">For real! This Location is glorious!!</h1>
      <p class="lead d-none d-md-block">Some random lorem Ipsum here! </p>
    </div>
  </section>

  
  <div id="wrapper" class="container">
    <h1 class="text-center mb-05">Current Areas</h1>
    <div class="container text-center">
      <ul class="list-group" th:each="area : ${areaList}">
      			<h3 th:text="${area.getZone()} "></h3>
				
				<li class="list-group-item">
					<label for="blocked"><b>Blocked: </b></label>
					<label th:text="${area.getStatus()}"></label>
				</li>
				
				<li class="list-group-item">
					<label for="currVisitors"><b>Current Visitors: </b></label>
					<label th:text="${area.getCurrVisitors()}"></label>
				</li>
				
				<li class="list-group-item">
					<label for="maxVisitors"><b>Maximum Visitors: </b></label>
					<label th:text="${area.getMaxVisitors()}"></label>
				</li>
				
				<li class="list-group-item">
					<label for="maxStages"><b>Maximum Stages: </b></label>
					<label th:text="${area.getMaxStages()}"></label>
				</li>
				
				<li class="list-group-item">
					<label for="type"><b>Type: </b></label>
					<label th:text="${area.getType()}"></label>
				</li>
				
				<li th:if="${area.getAllStages()!=null}" class="list-group-item">
					<button id="btn_" class="btn btn-lg btn-dark">
	       		 		<a href="#" onclick="goToCreateArea()" class="text-light">Overview of Stage</a>
	      			</button>
				</li>
				
				<br>
				<br>
			</ul>
    </div>
  </div>
  <br>
  <br>
  <section class="d-flex align-items-center mb-02">
    <div id="header" class="container text-white text-center">
      <button id="btn" class="btn btn-lg btn-dark">
        <a href="#" onclick="goToCreateArea()" class="text-light">Create a new Areas</a>
      </button>
    </div>
  </section>
  <br>
  <br>



  <!-- BOOTSTRAP SCRIPTS -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $("#year").text(new Date().getFullYear());
  </script>
</body>

</html>
